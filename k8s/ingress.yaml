apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reset-password
  # https://www.okteto.com/docs/cloud/ssl
  annotations:
    dev.okteto.com/generate-host: reset-password
spec:
  rules:
    - host: "*"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: reset-password-service
                port:
                  number: 80