apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-reset-password-deployment
  labels:
    app: reset-password
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reset-password
  template:
    metadata:
      labels:
        app: reset-password
    spec:
      containers:
        - name: reset-password
          image: okteto.dev/reset-password
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
                limits:
                  memory: "3Gi"
                  cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: reset-password-service
spec:
  selector:
    app: reset-password
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80